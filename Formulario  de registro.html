<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Barber Ya App</title>
    <style>
        body {
            font-family: Arial, Impact, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, blue, white, red);
            color: black;
            padding: 1rem;
            text-align: center;
            position: relative;
        }
        header img {
            position: absolute;
            left: 20px;
            height: 100px; 
            width: auto; 
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: darkblue;
        }
        .form-links {
            margin-top: 10px;
            text-align: center;
        }
        .form-links a {
            color: blue;
            text-decoration: none;
        }
        .form-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="C:\Users\juang\OneDrive\Desktop\Barberya app\Logo 2.png" alt="Logo">
        <h1>Barber Ya App</h1>
    </header>
    <div class="container">
        <h2>Registro</h2>
        <form action="pagina_de_registro.php" method="post">
            <div class="form-group">
                <label for="firstname">Nombres</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>
            <div class="form-group">
                <label for="lastname">Apellidos</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="age">Edad</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Dirección</label>
                <input type="text" id="address" name="address">
            </div>
            <div class="form-group">
                <label for="city">Ciudad</label>
                <input type="text" id="city" name="city">
            </div>
            <div class="form-group">
                <label for="state">Estado/Provincia</label>
                <input type="text" id="state" name="state">
            </div>
            <div class="form-group">
                <label for="zip">Código Postal</label>
                <input type="text" id="zip" name="zip">
            </div>
            <div class="form-group">
                <label for="country">País</label>
                <select id="country" name="country">
                    <option value="mexico">México</option>
                    <option value="usa">Estados Unidos</option>
                    <option value="canada">Canadá</option>
                    <!-- Agrega más opciones según sea necesario -->
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Registrarse</button>
            </div>
            <div class="form-links">
                <p>¿Eres barbero? <a href="pagina_para_barberos.html">Haz clic aquí</a></p>
            </div>
        </form>
    </div>
</body>
</html>
